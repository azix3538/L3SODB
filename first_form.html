<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body  
	<form style="width: 200;height: 200;text-align: left;background-color: white" >
		<fieldset>
			<legend><h1>Personal information</h1></legend>
		<div>
		<label for="Fname">FIRSTNAME:</label>
		<input type="text" id="Fname" name="Fname" placeholder="enter your firstname here" required="">
		</div>
		<div>
			<br>
		</div>
		<div>
		<label for="Fname">LASTNAME:</label>

		</div>
		<div>
			<br>
		</div>
		<div>
		<label for="Fname">D.O.B:</label>

		</div>
		<div>
			<br>
		</div>
		<div>
		<label for="Fname">password:</label>

		</div>
		<div>
			<br>
		</div>
		<div>

		<label for="Fname">phone:</label>
		<input type="tel" id="phone" name="phone" placeholder="0788........."  maxlength="12" required="">
		</div>
		<div>
			<br>
		</div>
	</fieldset>
	<fieldset>
		<legend>Botton</legend>
<input type="RESET" value="RESET">
<input type="SUBMIT" value="SUBMIT">
</fieldset>
	</form>
</body>
</html>
